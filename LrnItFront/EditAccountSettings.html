<h1 class="center-text">Account Settings</h1>

<div class="row">
    <div class="col-md-8 col-md-offset-2 well">
     


        <form name="myForm">
            <div class="form-horizontal">
                <ul id="validationSummary"></ul>

                <!--  Email  -->
                <div class="form-group">
                    <label for="Email" class="control-label col-md-2"> Current Email </label>
                    <div class="col-md-10">
                        <input type="text" ng-model="tempAccountEditCurrentEmail" id="Email" class="form-control" required/>
                        <div id="validation_for_Email" ng-if="currentEmailMismatch == true">Your Email Isn't Correct </div>

                    </div>
                </div>

                <div class="form-group">
                    <label for="Email" class="control-label col-md-2"> New Email </label>
                    <div class="col-md-10">
                        <input type="text" ng-model="tempAccountEdit.Email" id="Email" class="form-control" />
                        <div id="validation_for_Email"></div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="Email" class="control-label col-md-2"> Confirm New Email </label>
                    <div class="col-md-10">
                        <input ng-change="checkEmails()" type="text" ng-model="tempAccountEditConfirmEmail" name="confirmEmail" class="form-control" password-verify="data.Email"/>
                        <span>{{emailCheckText}}</span>
                    </div>
                </div>

                <!-- Password -->
                <div class="form-group">
                    <label for="Password" class="control-label col-md-2"> Current Password </label>
                    <div class="col-md-10">
                        <input type="password" ng-model="tempAccountEditCurrentPW" id="Password" class="form-control" />
                        <div id="validation_for_Password" ng-show="currentPassWordMismatch"></div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="Password" class="control-label col-md-2"> New Password </label>
                    <div class="col-md-10">
                        <input type="password" ng-model="tempAccountEdit.Password" id="Password" class="form-control" />
                        <div id="validation_for_Password"></div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="Password" class="control-label col-md-2"> Confirm New Password </label>
                    <div class="col-md-10">
                        <input type="password" ng-model="tempAccountEditConfirmPW " id="Password" class="form-control" />
                        <div id="validation_for_Password" ng-if="tempAccountEditConfirmPW != tempAccountEdit.Password"></div>
                    </div>
                </div>
                
                <!-- Submit button -->
                <div class="form-group">
                    <div class="col-md-offset-2 col-md-10">
                        <input type="button" ng-click="saveChangesToAccountEdit()" value="Save" class="btn btn-default" />
                    </div>
                </div>



            </div>
        </form>
    </div>
</div>
